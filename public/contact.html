    var name = document.getElementById("name").value
    var email = document.getElementById("email_address").value
    var message = document.getElementById("message").value
    Email.send({
      SecureToken : "55d655e0-7648-4f2b-9999-e9571113577c",
      To : "info@digisailor.com",
      From : "rasla@gmail.com",
      Subject: "subject",
      Body: "name"+name + "\n email_address" +email + "\n message" +message
    }).then(message => alert("Thanks for contacting rasla"))
    setTimeout(() =>{
      window.location.reload(true);
    },5950);
  }
</script>
