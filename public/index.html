  <body
    id="home_bg"
    class="bg-img body-bg tubular"

  >

              <!--src="img/logo.png"-->

              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="icofont icofont-navigation-menu"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link nav-menu active" href="index.html">HOME</a>

      <div

        class="xs-no-positioning fixed fixed-middle positon-fix-style-1"
      >
        <div>
          <!-- TITLE PART START -->
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="title">
                  <span class="main-title">We're Coming Soon</span>
                  <p
                    class="about-main-title"
                    style="font-family: cursive; font-size: 30px"

                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- TITLE PART END -->

          <!-- COUNTER PART START -->
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-sm-12 col-md-10 col-lg-7 col-xl-7">
                <div class="home1-counter-box">
                  <input
                    type="hidden"
                    id="count-down-date"
                    name="count-down-date"
                    value="21 feb, 2021 12:00:00"
                  />
                  <h2 class="expired-text hidden">Welcome to Our Website</h2>

                  <div class="home1-countdown-timer" id="countdown-boxes">
                    <ul class="list-inline count-down-list text-center">
                      <li id="years">
                        <span class="years"></span>
                        <span class="counter-time-title">Years</span>
                      </li>
                      <li id="months">
                        <span class="months"></span>
                        <span class="counter-time-title">Months</span>
                      </li>
                      <li id="days">
                        <span class="days"></span>
                        <span class="counter-time-title">Days</span>
                      </li>
                      <li id="hours">
                        <span class="hours"></span>
                        <span class="counter-time-title">Hours</span>
                      </li>
                      <li id="minutes">
                        <span class="minutes"></span>
                        <span class="counter-time-title">Minutes</span>
                      </li>
                      <li id="seconds">
                        <span class="seconds"></span>
                        <span class="counter-time-title">Seconds</span>
                      </li>
                    </ul>

                </div>
              </div>
